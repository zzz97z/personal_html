<!DOCTYPE html>

        html,body{
            color: black;

        }
        .bigBox{
            background-image: url("../img/header2.jpg");

        }
        .nav{

        .nav .advertising{

        .nav .menu{

        .float_right{

        }

        }

        }

            color: white;
        }

</head>
